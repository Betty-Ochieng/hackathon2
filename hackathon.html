<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi House Finder</title>
    <link rel="stylesheet" href="hackathon.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <h1>Nairobi House Finder</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/listings">Listings</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Welcome to Nairobi House Finder</h2>
        <!-- Your main content here -->
        <form id="searchForm">
            <label for="locationInput">Location:</label>
            <input type="text" id="locationInput" name="locationInput">
            <label for="minPriceInput">Minimum Price:</label>
            <input type="number" id="minPriceInput" name="minPriceInput">
            <label for="maxPriceInput">Maximum Price:</label>
            <input type="number" id="maxPriceInput" name="maxPriceInput">
            <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nairobi House Finder</p>
    </footer>

    <!-- JavaScript -->
    <script src="hackathon.js"></script>
</body>
</html>
